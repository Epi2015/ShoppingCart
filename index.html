<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="jquery-1.12.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <div id="cart">
      <form>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input id="firstname" class"form-control" type="text">
        </div>

        <div class="form-group">
          <label for="lasttname">Last Name</label>
          <input id="lastname" class"form-control" type="text">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" class"form-control" type="text">
        </div>

        <button type="submit" class="btn" data-target="#confirm-modal" data-toggle="modal">Submit</button>
      </form>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="confirm-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Data confirmation</h4>
          </div>
          <div class="modal-body">
            <p>Is this information correct?</p>
            <span class="firstname-confirm"></span> <span class="lastname-confirm"></span>
            <span class="address-confirm"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal" id="final-confirm">Submit</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="receipt">
      <h2>Thank you for your order!</h2>
      <p><span class="firstname"></span> <span class="lastname"></span>,</p>
      <p>Your order has been received. Our records indicate you'd like your order to be shipped to <span class="address"></span>.
    </div>


  </body>
</html>
